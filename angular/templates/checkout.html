<div class="checkout-wrapper">
  <div class="checkout-products-wrapper">
    <div ng-repeat="item in user.user.data.cart" class="product-card">
      <div class="product-card-img">
        <a ng-href="#/product/{{item.product._id}}">
          <img ng-src="{{item.product.pictures[0]}}">
        </a>
      </div>
      <div class="product-card-name">
        <a ng-href="#/product/{{item.product._id}}">{{item.product.name}}</a>
      </div>
      <div class="product-card-price">
        {{item.product.displayPrice}}
      </div>
      <div>
        Quantity : 
        <input ng-model="item.quantity"/>
      </div>
    </div>
  </div>
  <div class="update-cart-button" ng-click="updateCart()">
    Update Cart
  </div>
  <div class="checkout">
    <h1>
      <i class="fa fa-credit-card"></i>
      Payment
    </h1>
    <div class="credit-card-input">
      Credit Card Number:
      <input type="text" ng-model="stripeToken.number" />
    </div>
    <form ng-submit="handleForm()">
      <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
        data-amount="2000"
        data-name="Demo Site"
        data-description="2 widgets ($20.00)"
        data-image="/128x128.png"
        data-locale="auto">
      </script>
      <button type="submit"></button>
    </form>
    <div class="checkout-error" ng-show="error">
      {{error}}
    </div>
    <div class="checkout-success" ng-show="checkedOut">
      Checked out successfully!
    </div>
  </div>
</div>
