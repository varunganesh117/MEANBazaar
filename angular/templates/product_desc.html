<div class="product-desc">
	<div class="crumbs">
    	<div class="crumb" ng-repeat="ancestor in product.category.ancestors">
      		<a ng-href="/#/category/{{ancestor}}">{{ancestor}}</a>
      		<div ng-hide="$last" class="divider"> / </div>
    	</div>
  </div>
  <div class="product-desc-view">
  	<div class="product-img">
  		<img ng-src="{{product.pictures[0]}}">
  	</div>
  	<div class="product-desc-content">
  		<h1>{{product.name}}</h1>
  		<div>Price : {{product.displayPrice}}</div>
  		<div class='add-cart-button' ng-click="addToCart(product)">
  			<i class="fa fa-cart-plus"></i>
  			Add
  		</div>
  	</div>
  </div>
</div>
