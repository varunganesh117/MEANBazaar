<div class="crumbs">
	<div class="crumb" ng-repeat="ancestor in category.ancestors">
  		<a ng-href="/#/category/{{ancestor}}">{{ancestor}}</a>
  		<div ng-hide="$last" class="divider"> / </div>
	</div>
 	<div class="category-dropdown" ng-show="children && children.length">
      		<div class="divider"> / </div>
      		<div class="dropdown-button" ng-init="display = false" ng-click="display = !display">
      			<small>more options</small>
      			<i class="fa fa-chevron-circle-down"></i>
      		</div>
      		<div class="dropdown-list" ng-show="display">
      			<div ng-repeat="child in children">
      				<a ng-href="#/category/{{child._id}}">{{child._id}}</a>
      			</div>
      		</div>
 	</div>
</div>
